{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Profile</h2>
        <form method="post">
            {{ form.hidden_tag() }}
            <div class="mb-3">{{ form.full_name.label }}{{ form.full_name(class_='form-control') }}</div>
            <div class="mb-3">{{ form.phone.label }}{{ form.phone(class_='form-control') }}</div>
            <div class="mb-3">{{ form.submit(class_='btn btn-primary') }}</div>
        </form>
    </div>
</div>
{% endblock %}
