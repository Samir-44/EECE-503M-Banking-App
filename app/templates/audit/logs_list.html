{% extends 'base.html' %}
{% block content %}
<h2>Audit Logs</h2>
<table class="table table-sm">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>User</th>
            <th>Action</th>
            <th>Details</th>
            <th>IP</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            <td>{{ log.user_id or 'N/A' }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.details or '' }}</td>
            <td>{{ log.ip_address or '' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
